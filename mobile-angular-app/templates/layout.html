<ion-side-menus>
	<ion-pane ion-side-menu-content>
		<ion-nav-bar class="bar-stable nav-title-slide-ios7">
			<ion-nav-buttons side="right">
				<button ng-click="openSideMenu()" class="button icon ion-gear-a"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
	
		<ion-nav-view name="content" animation="slide-left-right"></ion-nav-view>
	</ion-pane>

	<ion-side-menu side="right">
		<header class="bar bar-header bar-stable">
			<h1 class="title">Settings</h1>
		</header>
		
		<!-- TODO: ion-content defines it's own scope. maybe there is a better way than reusing MenuCtrl? -->
		<ion-content class="has-header" ng-controller="MenuCtrl">
			<ion-list>
				<ion-item nav-clear class="item item-divider">Sessions</ion-item>
				<ion-radio ng-model="favouriteSessions" ng-value="true">Show favourite sessions</ion-radio>
				<ion-radio ng-model="favouriteSessions" ng-value="false">Show all sessions</ion-radio>
				
				<ion-item nav-clear class="item item-divider">Settings</ion-item>
				<ion-item nav-clear menu-close ng-click="resetData()">Reset data</ion-item>
				<ion-item nav-clear menu-close ng-click="showAboutDialog()">About</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>

<div class="tabs-striped tabs-background-positive tabs-light">
    <div class="tabs">
        <a class="tab-item" ui-sref="app.twitter" ui-sref-active="active">Twitter</a>
        <a class="tab-item" ui-sref="app.sessions" ui-sref-active="active">Sessions</a>
        <a class="tab-item" ui-sref="app.speakers" ui-sref-active="active">Speakers</a>
        <a class="tab-item" ui-sref="app.map" ui-sref-active="active">Map</a>
    </div>
</div>
