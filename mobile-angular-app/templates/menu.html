<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Left</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<div class="tabs-striped tabs-background-positive tabs-light">
    <div class="tabs">
        <a class="tab-item" href="#/twitter" ng-class="{active: checkActive('twitter')}">Twitter</a>
        <a class="tab-item" href="#/speakers" ng-class="{active: checkActive('speaker')}">Speakers</a>
        <a class="tab-item" href="#/sessions"ng-class="{active: checkActive('session')}">Sessions</a>
        <a class="tab-item" href="#/map" ng-class="{active: checkActive('map')}">Map</a>
    </div>
</div>
