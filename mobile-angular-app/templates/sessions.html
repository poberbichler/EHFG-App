<ion-view title="Speakers">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="day in conferenceDays" class="item item-divider">
                {{day.description}}
                <ion-item ng-repeat="session in day.sessions" class="item" href="#/session/{{session.id}}">
                    {{session.code}} - {{session.name}}
                </ion-item>
            </ion-item>
            <ion-list>
    </ion-content>
</ion-view>
