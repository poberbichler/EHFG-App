<ion-view title="Speakers">
    <ion-content class="has-header">
        <ion-list>
            <div ng-repeat="day in conferenceDays">
                <ion-item class="item item-divider">
                    {{day.description}}
                </ion-item>

                <ion-item ng-repeat="session in day.sessions" class="item" href="#/session/{{session.id}}">
                    {{session.code}} - {{session.name}}
                </ion-item>
            </div>
        <ion-list>
    </ion-content>
</ion-view>
