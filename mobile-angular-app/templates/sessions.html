<ion-view title="Sessions">
    <ion-content class="has-header has-footer">
        <ion-list>
            <div ng-repeat="day in sessionCtrl.conferenceDays">
                <ion-item class="item item-divider">
                    {{day.description}}
                </ion-item>

                <ion-item ng-repeat="session in day.sessions | favouriteSessions" class="item" ng-href="#/sessions/{{session.id}}">
                    {{session.code}} - {{session.name}}
                </ion-item>
            </div>
        <ion-list>
    </ion-content>
</ion-view>
