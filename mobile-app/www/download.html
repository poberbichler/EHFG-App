<!DOCTYPE html>
<html>
<head>
    <title>EHFG App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/lib/jquery-1.10.2.js"></script>
    <script src="js/lib/jquery.mobile-1.4.0.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed" class="ui-header ui-bar-a">
            <img src="img/ehfglogo.png" class="ehfg-logo" />
            <h1>EHFG App</h1>
        </div>

        <div data-role="main" class="ui-content">
            <h2>You will be redirected soon...</h2>
            <p>If you are not redirected automatically, choose your operating system:</p>
            <ul data-role="listview" data-inset="true">
                <li><a id="ios-link" href="https://itunes.apple.com/at/app/ehfg-conference/id916544171?mt=8&uo=4" data-ajax="false">iOS</a></li>
                <li><a id="android-link" href="market://details?id=org.ehfg.app" data-ajax="false">Android</a></li>
                <li><a id="other-link" href="http://app.ehfg.org/" data-ajax="false">Other (mobile page)</a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        window.setTimeout(function() {
            var redirectLinkId = 'other-link';
            var userAgent = navigator.userAgent;

            if (/Android/i.test(userAgent)) {
                redirectLinkId = 'android-link';
            }

            else if (/iPhone/i.test(userAgent)) {
                redirectLinkId = 'ios-link';
            }


            document.getElementById(redirectLinkId).click();
        }, 3000);
    </script>
</body>
</html>
