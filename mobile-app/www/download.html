<!DOCTYPE html>
<html>
<head>
    <title>EHFG App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendor/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="bar-stable bar bar-header">
    <h1 class="title">EHFG App</h1>
</div>

<div class="content has-header padding" style="min-height:500px">
    <h2>You will be redirected soon...</h2>
    <p>If you are not redirected automatically, choose your operating system:</p>
    <ul class="list list-inset">
        <li class="item"><a id="ios-link" href="https://itunes.apple.com/at/app/ehfg-conference/id916544171?mt=8&uo=4" data-ajax="false">iOS</a></li>
        <li class="item"><a id="android-link" href="market://details?id=org.ehfg.app" data-ajax="false">Android</a></li>
        <li class="item"><a id="other-link" href="http://app.ehfg.org/" data-ajax="false">Other (mobile page)</a></li>
    </ul>
</div>

<script type="text/javascript">
    window.setTimeout(function() {
        var redirectLinkId = 'other-link';
        var userAgent = navigator.userAgent;
        if (/Android/i.test(userAgent)) {
            redirectLinkId = 'android-link';
        }
        else if (/iPhone/i.test(userAgent)) {
            redirectLinkId = 'ios-link';
        }
        document.getElementById(redirectLinkId).click();
    }, 3000);
</script>
</body>
</html>
