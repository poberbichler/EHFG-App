<!DOCTYPE html>
<html>
<head>
    <title>EHFG 2014</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/lib/jquery-1.10.2.js"></script>
    <script src="js/lib/jquery-mobile-router.js"></script>
    <script src="js/lib/jquery.mobile-1.4.0.js"></script>
    <script src="js/routing.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKWeN8bGUtPNZhBKSx8z81Je4lJT1z1PY&sensor=true"></script>
    <script src="cordova.js"></script>
</head>

<body>
    <!-- NEWS FEED -->
    <div data-role="page" id="newsfeed" data-override-header="newsfeed">
        <div data-role="header">
            <h1>News Feed</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div id="twitter-container">
                <div class="header">
                    <h1 id="hashtag">#EHFG</h1>
                    <img src="img/refresh.png" id="refresh-icon" />
                    <img src="img/twitter-logo.png" class="twitter-logo"/>
                </div>

                <div id="tweets" />
                </div>
            </div>
        </div>
    </div>
    <!-- END OF NEWS FEED -->

    <!-- SPEAKERS -->
    <div data-role="page" id="speakers">
        <div data-role="header">
            <h1>Speakers</h1>
        </div>

        <div role="main" class="ui-content">
            <ul id="speakerList" data-role="listview" data-filter="true"/>
        </div>
    </div>
    <!-- END OF SPEAKERS -->

    <!-- SPEAKER DETAILS -->
    <div data-role="page" id="speaker-detail" data-override-header="speakers">
        <div data-role="header">
            <h1 id="speakerDetailHeader" />
        </div>

        <div role="main" class="ui-content">
            <div class="ui-body ui-body-a ui-corner-all">
                <h3>description</h3>
                <p id="speakerDescription" />
            </div>

            <ul id="speakerSessionList" data-role="listview" data-inset="true">
                <li data-role="list-divider">sessions</li>
            </ul>
        </div>
    </div>
    <!-- END OF SPEAKER DETAILS -->

    <!-- SESSIONS -->
    <div data-role="page" id="sessions">
        <div data-role="header">
            <h1>Sessions</h1>
        </div>

        <div role="main" class="ui-content">
            <ul id="sessionList" data-role="listview" data-filter="true"/>
        </div>
    </div>
    <!-- END OF SESSIONS -->

    <!-- SESSION DETAILS -->
    <div data-role="page" id="session-detail" data-override-header="sessions">
        <div data-role="header">
            <h1 id="session-header"/>
        </div>

        <div role="main" class="ui-content">
            blalbup, some description stuff
        </div>
    </div>
    <!-- END OF SESSION DETAILS -->

    <!-- MAPS -->
    <div data-role="page" id="map">
        <div data-role="header">
            <h1>Map</h1>
        </div>

        <div data-role="main" id="map-parent">
            <div id="map-canvas"/></div>
        </div>
    </div>
    <!-- END OF MAPS -->

    <!-- DIALOG FOR POI -->
    <div data-role="popup" id="map-dialog">
        <div data-role="header">
            <h1>dialog</h1>
        </div>

        <div role="main" class="ui-content">
            some stuff
        </div>
    </div>
    <!-- END DIALOG -->

    <!-- FOOTER -->
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a href="#newsfeed">newsfeed</a></li>
                <li><a href="#sessions">sessions</a></li>
                <li><a href="#speakers">speakers</a></li>
                <li><a href="#map">map</a></li>
            </ul>
        </div>
    </div>
    <!-- END OF FOOTER -->

    <script src="js/navbar.js"></script>
    <script src="js/program.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/twitter.js"></script>
</body>
</html>
