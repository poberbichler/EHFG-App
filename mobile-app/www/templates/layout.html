<ion-side-menus>
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-buttons side="right">
				<button ng-click="menuCtrl.openSideMenu()" class="button-icon icon ion-navicon"></button>
			</ion-nav-buttons>

            <ion-nav-buttons side="left">
                <img class="logo" src="img/logo.svg" />
            </ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view name="content"></ion-nav-view>

        <div class="tabs-icon-top tabs-background-positive tabs-light">
            <div class="tabs tabs-icon-top">
                <a class="tab-item" ui-sref="app.twitter" ui-sref-active="active">
                    <i class="icon ion-social-twitter"></i>Twitter
                </a>
                <a class="tab-item" ui-sref="app.sessions" ui-sref-active="active">
                    <i class="icon ion-calendar"></i>Sessions
                </a>
                <a class="tab-item" ui-sref="app.speakers" ui-sref-active="active">
                    <i class="icon ion-person-stalker"></i>Speakers
                </a>
                <a class="tab-item" ui-sref="app.map" ui-sref-active="active">
                    <i class="icon ion-map"></i>Map
                </a>
            </div>
        </div>
	</ion-side-menu-content>

	<ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
			<h1 class="title">Settings</h1>
        </ion-header-bar>

		<ion-content>
			<ion-list>
                <!--<ion-item nav-clear class="item item-divider">Search</ion-item>-->
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <!--<i class="icon ion-search placeholder-icon"></i>-->
                        <input type="text" ng-model="menuCtrl.searchInput" ng-keypress="menuCtrl.evaluateKey($event)">
                    </label>
                    <button class="button button-small" ng-click="menuCtrl.search()">
                        <i class="icon ion-search placeholder-icon"></i>
                    </button>
                </div>

                <div ui-view="sidebar-content"></div>

				<ion-item nav-clear class="item item-divider">Settings</ion-item>
				<ion-item nav-clear menu-close ng-click="menuCtrl.resetData()">Reset data</ion-item>
				<ion-item nav-clear menu-close ng-click="menuCtrl.showAboutDialog()">About</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
