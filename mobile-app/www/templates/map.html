<ion-view title="Map">
	<div id="map-parent" data-tap-disabled="true">
		<ui-gmap-google-map center="mapCtrl.center" zoom="mapCtrl.zoom">
			<ui-gmap-markers models="mapCtrl.points" idkey="name" coords="'coordinate'" icon="'icon'">
                <ui-gmap-windows>
                    <div ng-non-bindable>{{::description}}</div>
                </ui-gmap-windows>
            </ui-gmap-markers>
		</ui-gmap-google-map>
	</div>
</ion-view>
