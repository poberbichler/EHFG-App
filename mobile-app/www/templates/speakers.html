<ion-view title="Speakers">
	<ion-content class="has-header has-footer">
		<ion-list>
			<ion-item class="item item-input">
				<input type="text" placeholder="Filter Speakers" ng-model="speakerCtrl.filter" />
			</ion-item>

			<ion-item class="item speaker-item" ng-href="#/speaker/{{speaker.id}}"
					  collection-repeat="speaker in speakerCtrl.speakers | filter: speakerCtrl.filter track by speaker.id"
					  collection-item-width="'100%'" collection-item-height="54">
				<span ng-bind-html="speaker.fullName"></span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
