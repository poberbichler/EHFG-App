<ion-view title="Twitter">
    <ion-content class="has-header has-footer">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="twitterCtrl.updateFeed()"></ion-refresher>
        <div class="list card" style="margin-top: 10px">
            <div class="item" style="padding: 12px">
                <h1 style="font-size: 28px">{{::twitterCtrl.tweetResource.currentHashtag}}</h1>
            </div>

            <div ng-repeat="tweet in twitterCtrl.tweetResource.tweets track by tweet.id">
                <tweet tweet="tweet"></tweet>
            </div>

            <div class="item item-divider" ng-click="twitterCtrl.loadMoreTweets()" ng-show="twitterCtrl.tweetResource.morePages">
                Load more tweets...
            </div>
        </div>
    </ion-content>
</ion-view>
